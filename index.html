<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTxRIPPERS | Esports Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00f2ff', // Cyber Blue
                        secondary: '#7000ff', // Electric Purple
                        accent: '#ff0055', // Kill-streak Red
                        dark: '#050505',
                        surface: '#121212'
                    },
                    fontFamily: {
                        heading: ['Rajdhani', 'sans-serif'],
                        body: ['Space Grotesk', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; font-family: 'Space Grotesk', sans-serif; color: white; }
        .glow-text { text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }
        .roster-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .roster-card:hover { transform: translateY(-10px) scale(1.02); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f2ff; }
    </style>
</head>
<body class="overflow-x-hidden">

    <nav class="fixed w-full z-50 px-6 py-4 flex justify-between items-center glass">
        <div class="text-2xl font-bold font-heading tracking-tighter text-white">
            NOTX<span class="text-primary italic">RIPPERS</span>
        </div>
        <div class="hidden md:flex space-x-8 text-sm font-bold uppercase tracking-widest">
            <a href="#home" class="hover:text-primary transition">Home</a>
            <a href="#roster" class="hover:text-primary transition">Roster</a>
            <a href="#matches" class="hover:text-primary transition">Schedule</a>
            <a href="#" class="bg-primary text-black px-4 py-1 rounded-sm hover:bg-white transition">Store</a>
        </div>
    </nav>

    <section id="home" class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-secondary/20 via-dark to-dark"></div>
        
        <div class="relative z-10 text-center px-4">
            <h1 class="text-7xl md:text-9xl font-bold font-heading uppercase leading-none mb-4 glow-text">
                WE ARE <br><span class="text-primary italic">THE RIPPERS</span>
            </h1>
            <p class="text-gray-400 text-lg md:text-xl tracking-widest uppercase mb-8">Dominating the digital arena since 2024</p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="#roster" class="border border-primary text-primary px-10 py-4 font-bold hover:bg-primary hover:text-black transition">VIEW ROSTER</a>
                <a href="https://discord.gg/yourlink" class="bg-white text-black px-10 py-4 font-bold hover:bg-primary transition">JOIN DISCORD</a>
            </div>
        </div>
    </section>

    <section id="roster" class="py-24 px-6 max-w-7xl mx-auto">
        <h2 class="text-5xl font-heading font-bold mb-12 border-l-4 border-primary pl-6 uppercase">Active Lineup</h2>
        <div id="roster-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </section>

    <section id="matches" class="py-24 px-6 bg-surface/50">
        <div class="max-w-5xl mx-auto">
            <h2 class="text-5xl font-heading font-bold mb-12 text-center uppercase">Upcoming <span class="text-primary italic">Battles</span></h2>
            <div id="match-container" class="space-y-4">
                </div>
        </div>
    </section>

    <footer class="py-12 border-t border-white/10 text-center">
        <p class="text-gray-500 text-sm mb-4 uppercase tracking-widest">&copy; 2026 NOTxRIPPERS ESPORTS ORG</p>
        <div class="flex justify-center space-x-6">
            <a href="#" class="text-xl hover:text-primary">TWITCH</a>
            <a href="#" class="text-xl hover:text-primary">X / TWITTER</a>
            <a href="#" class="text-xl hover:text-primary">YOUTUBE</a>
        </div>
    </footer>

    <script>
        const ROSTER = [
            { name: 'VENOM', realName: 'Arjun Mehta', role: 'Entry Fragger', game: 'VALORANT', color: '#00f2ff' },
            { name: 'GHOST', realName: 'Liam Smith', role: 'AWP / Sniper', game: 'CS2', color: '#ff0055' },
            { name: 'STRIKER', realName: 'Kenji Sato', role: 'Support', game: 'VALORANT', color: '#00f2ff' },
            { name: 'PHOENIX', realName: 'Sarah J.', role: 'IGL', game: 'APEX LEGENDS', color: '#7000ff' }
        ];

        const MATCHES = [
            { opponent: 'TEAM LIQUID', game: 'VALORANT', time: 'Feb 25 - 18:00', type: 'Grand Finals' },
            { opponent: 'NAVI', game: 'CS2', time: 'Feb 28 - 21:00', type: 'Pro League' }
        ];

        // Populate Roster
        const rosterContainer = document.getElementById('roster-container');
        ROSTER.forEach(player => {
            rosterContainer.innerHTML += `
                <div class="roster-card glass p-1 relative overflow-hidden group">
                    <div class="h-80 bg-gradient-to-t from-black to-gray-800 flex items-end p-6">
                        <div class="absolute inset-0 opacity-20 group-hover:opacity-40 transition-opacity bg-center bg-cover" style="background-image: url('https://via.placeholder.com/400x600')"></div>
                        <div class="relative z-10">
                            <span class="text-[10px] font-bold px-2 py-1 rounded" style="background: ${player.color}; color: black">${player.game}</span>
                            <h3 class="text-3xl font-heading font-bold mt-2">${player.name}</h3>
                            <p class="text-gray-400 text-xs uppercase tracking-tighter">${player.role} / ${player.realName}</p>
                        </div>
                    </div>
                </div>
            `;
        });

        // Populate Matches
        const matchContainer = document.getElementById('match-container');
        MATCHES.forEach(match => {
            matchContainer.innerHTML += `
                <div class="glass p-6 flex flex-col md:flex-row justify-between items-center hover:bg-white/5 transition">
                    <div class="flex items-center gap-6 mb-4 md:mb-0">
                        <div class="text-center">
                            <p class="text-xs text-primary font-bold uppercase">${match.game}</p>
                            <p class="text-xl font-heading font-bold">${match.time}</p>
                        </div>
                        <div class="text-2xl font-bold uppercase">NxR <span class="text-gray-500">VS</span> ${match.opponent}</div>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-500 uppercase mb-2">${match.type}</p>
                        <button class="bg-transparent border border-white/20 px-6 py-2 text-xs font-bold hover:bg-white hover:text-black transition">SET REMINDER</button>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>

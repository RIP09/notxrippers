<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTxRIPPERS | Professional Esports Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00D1FF', 
                        dark: '#050505',
                        panel: '#111111'
                    },
                    fontFamily: {
                        heading: ['Orbitron', 'sans-serif'],
                        body: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background: #050505; color: white; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-text { text-shadow: 0 0 10px rgba(0, 209, 255, 0.5); }
        .player-card:hover img { transform: scale(1.1); filter: grayscale(0%); }
        .player-card img { transition: all 0.5s ease; filter: grayscale(40%); }
    </style>
</head>
<body class="font-body">

    <script>
        const DATABASE = {
            org: {
                name: "NOTxRIPPERS",
                logo: "20251202_072806.jpg", // The file you uploaded
                tagline: "Ripping the Arena Apart",
                socials: { twitter: "#", twitch: "#", discord: "#" }
            },
            roster: [
                { ign: "VENOM", name: "Arjun M.", role: "IGL", game: "VALORANT", img: "https://via.placeholder.com/400x500" },
                { ign: "GHOST", name: "Liam S.", role: "Sniper", game: "CS2", img: "https://via.placeholder.com/400x500" },
                { ign: "STRIKER", name: "Kenji X.", role: "Entry", game: "VALORANT", img: "https://via.placeholder.com/400x500" },
                { ign: "PHOENIX", name: "Sarah J.", role: "Support", game: "APEX", img: "https://via.placeholder.com/400x500" }
            ],
            matches: [
                { opponent: "TEAM LIQUID", date: "FEB 26", time: "20:00 IST", status: "UPCOMING" },
                { opponent: "NAVI", date: "FEB 28", time: "22:00 IST", status: "UPCOMING" }
            ]
        };
    </script>

    <nav class="fixed w-full z-50 px-6 py-4 flex justify-between items-center glass">
        <div class="flex items-center gap-3">
            <img src="20251202_072806.jpg" alt="Logo" class="h-10 w-10 object-cover rounded-full border border-primary">
            <span class="font-heading font-bold text-xl tracking-tighter">NOTX<span class="text-primary">RIPPERS</span></span>
        </div>
        <div class="hidden md:flex space-x-8 text-[10px] font-bold uppercase tracking-widest">
            <a href="#roster" class="hover:text-primary transition">Roster</a>
            <a href="#matches" class="hover:text-primary transition">Matches</a>
            <a href="#" class="bg-primary text-black px-4 py-1 rounded-sm">Join Us</a>
        </div>
    </nav>

    <section class="h-screen flex flex-col items-center justify-center text-center px-4">
        <h1 id="hero-title" class="text-6xl md:text-8xl font-heading font-extrabold italic neon-text mb-4"></h1>
        <p id="hero-tagline" class="text-gray-400 tracking-[0.5em] uppercase text-sm mb-10"></p>
        <div class="flex gap-4">
            <a href="#roster" class="border border-primary text-primary px-8 py-3 hover:bg-primary hover:text-black transition font-bold">THE SQUAD</a>
        </div>
    </section>

    <section id="roster" class="py-20 px-6 max-w-7xl mx-auto">
        <h2 class="text-4xl font-heading font-bold mb-12 border-l-4 border-primary pl-4 uppercase">The Lineup</h2>
        <div id="roster-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </section>

    <section id="matches" class="py-20 px-6 bg-panel">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-heading font-bold mb-12 text-center uppercase">War Room</h2>
            <div id="match-list" class="space-y-4">
                </div>
        </div>
    </section>

    <script>
        // Load Org Info
        document.getElementById('hero-title').innerText = DATABASE.org.name;
        document.getElementById('hero-tagline').innerText = DATABASE.org.tagline;

        // Load Roster
        const rosterContainer = document.getElementById('roster-list');
        DATABASE.roster.forEach(player => {
            rosterContainer.innerHTML += `
                <div class="player-card glass overflow-hidden group cursor-pointer">
                    <div class="h-80 bg-neutral-800 overflow-hidden">
                        <img src="${player.img}" alt="${player.ign}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-5 border-t border-white/5">
                        <span class="text-[10px] text-primary font-bold uppercase">${player.game}</span>
                        <h3 class="text-2xl font-heading font-bold">${player.ign}</h3>
                        <p class="text-xs text-gray-500">${player.role} â€¢ ${player.name}</p>
                    </div>
                </div>
            `;
        });

        // Load Matches
        const matchContainer = document.getElementById('match-list');
        DATABASE.matches.forEach(match => {
            matchContainer.innerHTML += `
                <div class="glass p-6 flex justify-between items-center hover:bg-white/5 transition">
                    <div>
                        <p class="text-primary text-xs font-bold">${match.date} | ${match.time}</p>
                        <h4 class="text-xl font-bold uppercase">NxR vs ${match.opponent}</h4>
                    </div>
                    <div class="text-right">
                        <span class="px-3 py-1 bg-white/10 text-[10px] font-bold rounded">${match.status}</span>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>

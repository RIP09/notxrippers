        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTxRIPPERS | Official Esports Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#00D1FF', dark: '#050505', panel: '#111111' },
                    fontFamily: { heading: ['Orbitron', 'sans-serif'], body: ['Space Grotesk', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background: #050505; color: white; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-glow { text-shadow: 0 0 15px rgba(0, 209, 255, 0.4); }
        iframe { filter: invert(0) !important; } /* Keeps form readable */
    </style>
</head>
<body class="font-body">

    <script>
        const DB = {
            orgName: "NOTxRIPPERS",
            logoFile: "20251202_072806.jpg",
            googleFormURL: "https://docs.google.com/forms/d/e/1FAIpQLSfLVfsT0A30hKUdPg_hkPms88vNBxC6GiQchLGl48yd57KThw/viewform?embedded=true",
            roster: [
                { ign: "VENOM", role: "IGL", game: "VALORANT" },
                { ign: "GHOST", role: "Sniper", game: "CS2" },
                { ign: "STRIKER", role: "Entry", game: "VALORANT" },
                { ign: "PHOENIX", role: "Support", game: "APEX" }
            ]
        };
    </script>

    <nav class="fixed w-full z-50 px-6 py-4 flex justify-between items-center glass">
        <div class="flex items-center gap-3">
            <img src="20251202_072806.jpg" class="h-10 w-10 rounded-full border border-primary object-cover">
            <span class="font-heading font-bold text-xl tracking-tighter">NOTX<span class="text-primary">RIPPERS</span></span>
        </div>
        <div class="flex items-center gap-6">
            <div class="hidden md:flex space-x-6 text-[10px] font-bold uppercase tracking-widest">
                <a href="#roster" class="hover:text-primary transition">Squad</a>
                <a href="#join" class="hover:text-primary transition">Recruitment</a>
            </div>
            <div class="flex gap-4 border-l border-white/10 pl-4">
                <button onclick="toggleAuth('login')" class="text-[10px] font-bold uppercase hover:text-primary transition">Login</button>
                <button onclick="toggleAuth('register')" class="bg-primary text-black px-4 py-1 text-[10px] font-black uppercase rounded-sm hover:scale-105 transition">Register</button>
            </div>
        </div>
    </nav>

    <section class="h-screen flex flex-col items-center justify-center text-center px-4 pt-20">
        <div class="inline-block px-4 py-1 border border-primary/30 rounded-full text-primary text-[10px] font-bold uppercase tracking-[0.3em] mb-6">Elite Indian Esports</div>
        <h1 class="text-6xl md:text-8xl font-heading font-bold italic neon-glow mb-4 uppercase">Ripping The Arena</h1>
        <p class="text-gray-500 tracking-[0.4em] uppercase text-xs mb-10">Clinical Precision • Chaos Reimagined</p>
        <div class="flex gap-4">
            <a href="#join" class="bg-white text-black px-10 py-4 font-black text-xs uppercase hover:bg-primary transition">Apply Now</a>
            <a href="#roster" class="border border-white/20 px-10 py-4 font-black text-xs uppercase hover:border-primary transition glass">View Squad</a>
        </div>
    </section>

    <section id="roster" class="py-24 px-6 max-w-7xl mx-auto">
        <h2 class="text-4xl font-heading font-bold mb-12 border-l-4 border-primary pl-4 uppercase italic">Active <span class="text-primary">Lineup</span></h2>
        <div id="roster-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </section>

    <section id="join" class="py-24 px-6 bg-panel border-t border-white/5">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-5xl font-heading font-bold mb-4 uppercase italic">Recruitment <span class="text-primary">Open</span></h2>
            <p class="text-gray-500 mb-12 uppercase text-[10px] tracking-[0.4em]">Become part of the NxR Legacy</p>
            <div class="glass p-1 rounded-xl overflow-hidden shadow-2xl shadow-primary/5">
                <iframe id="recruitment-form" src="" width="100%" height="1000" frameborder="0" marginheight="0" marginwidth="0" class="bg-white rounded-lg">Loading Application Form...</iframe>
            </div>
        </div>
    </section>

    <div id="auth-modal" class="fixed inset-0 z-[100] bg-dark/95 backdrop-blur-md hidden flex items-center justify-center p-6">
        <div class="glass max-w-sm w-full p-10 relative border border-white/10">
            <button onclick="toggleAuth()" class="absolute top-4 right-4 text-gray-500 hover:text-white transition">✕</button>
            <div id="auth-content"></div>
        </div>
    </div>

    <footer class="py-12 border-t border-white/5 text-center">
        <p class="text-gray-600 text-[10px] uppercase tracking-widest italic">&copy; 2026 NOTxRIPPERS ESPORTS. All Rights Reserved.</p>
    </footer>

    <script>
        // 1. Initialize Recruitment Form
        document.getElementById('recruitment-form').src = DB.googleFormURL;

        // 2. Build Roster Grid
        const grid = document.getElementById('roster-grid');
        DB.roster.forEach(p => {
            grid.innerHTML += `
                <div class="glass p-8 border border-white/5 hover:border-primary/40 transition-all group">
                    <span class="text-[10px] text-primary font-bold tracking-widest uppercase">${p.game}</span>
                    <h3 class="text-3xl font-heading font-bold mt-2 italic group-hover:neon-glow transition-all">${p.ign}</h3>
                    <p class="text-gray-500 text-[10px] uppercase mt-1 tracking-widest">${p.role}</p>
                </div>`;
        });

        // 3. Auth System Controller
        function toggleAuth(mode) {
            const modal = document.getElementById('auth-modal');
            const content = document.getElementById('auth-content');
            if(!mode) return modal.classList.add('hidden');
            
            modal.classList.remove('hidden');
            if(mode === 'login') {
                content.innerHTML = `
                    <h2 class="text-3xl font-heading font-bold mb-6 italic uppercase">Login</h2>
                    <input type="email" placeholder="EMAIL ADDRESS" class="w-full bg-white/5 border border-white/10 p-4 mb-4 text-xs focus:border-primary outline-none">
                    <input type="password" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-4 mb-6 text-xs focus:border-primary outline-none">
                    <button class="w-full bg-primary text-black py-4 font-black text-xs uppercase hover:bg-white transition">Sign In</button>
                    <p class="mt-6 text-[10px] text-gray-500 uppercase">Need an ID? <span onclick="toggleAuth('register')" class="text-primary cursor-pointer hover:underline">Register</span></p>`;
            } else {
                content.innerHTML = `
                    <h2 class="text-3xl font-heading font-bold mb-6 italic uppercase">Register</h2>
                    <input type="text" placeholder="GAMERTAG (IGN)" class="w-full bg-white/5 border border-white/10 p-4 mb-4 text-xs focus:border-primary outline-none">
                    <input type="email" placeholder="EMAIL ADDRESS" class="w-full bg-white/5 border border-white/10 p-4 mb-4 text-xs focus:border-primary outline-none">
                    <input type="password" placeholder="PASSWORD" class="w-full bg-white/5 border border-white/10 p-4 mb-6 text-xs focus:border-primary outline-none">
                    <button class="w-full bg-primary text-black py-4 font-black text-xs uppercase hover:bg-white transition">Create Account</button>
                    <p class="mt-6 text-[10px] text-gray-500 uppercase">Already a member? <span onclick="toggleAuth('login')" class="text-primary cursor-pointer hover:underline">Login</span></p>`;
            }
        }
    </script>
</body>
</html>
